<!DOCTYPE html>
<html lang="en">

<head>

    <title>XX3C</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

<body>
    <header>
        <div class="header-container">
            <img src="../assets/favicon.png" alt="logo empresa">

        <div class="search-bar">
            <input type="text" placeholder="Buscar...">

            <span>Travis</span>

        </div>
    </header>

    <div class="dashboard">
        <nav>
            <ul>
                <li class="inicio">Inicio</li>
                <li class="proyectos">Proyectos</li>
                <li class="estadisticas">Estadísticas</li>
                <li class="configuracion">Configuración</li>
            </ul>
        </nav> 

        <main>
            <section class="progreso-tareas">
                <div class="big-task">BIG TASK</div>
                <div class="big-task">BIG TASK</div>
                <div class="big-task">BIG TASK</div>
                <div class="big-task">BIG TASK</div>
            </section>

            <section class="estadisticas-generales">
                <div class="mid-task">MID TASK</div>
                <div class="mid-task">MID TASK</div>
                <div class="mid-task">MID TASK</div>
            </section>
        </main>

        <aside class="feed">
            <h2>Notificaciones</h2>
            <ul>
                <li>Notificacion 1</li>
                <li>Notificacion 2</li>
                <li>Notificacion 3</li>
            </ul>
        </aside>
    </div>

    <footer class="footer">
        <a href="">Ayuda</a>
        <a href="">Términos y condiciones</a>
        <a href="">Política de privacidad</a>
    </footer>

</body>

</html>
